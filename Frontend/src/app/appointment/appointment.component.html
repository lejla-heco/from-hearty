<div class="container-fluid">
    <div class="row page-titles">
        <div class="col-12 col-sm-3 col-md-5 align-self-center">
            <div class="d-flex display-flex align-items-center">
                <button type="button" class="btn btn-info d-lg-block m-r-15 text-white" (click)="goBack()"><i
                        class="fas fa-angle-left"></i> </button>
                <h4 class="text-themecolor">Book an Appointment</h4>
            </div>
        </div>
        <div class="col-12 col-sm-9 col-md-7 align-self-center text-end">
            <div class="d-flex display-flex justify-content-end align-items-center">
                <ol class="breadcrumb justify-content-end">
                    <li class="breadcrumb-item">Pages</li>
                    <li class="breadcrumb-item active">Book an Appointment</li>
                    <li class="breadcrumb-item">{{patient?.firstName + ' ' +
                        patient?.lastName}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="form-group form-element">
    <label for="cp">Select a cardiologist:</label>
    <select class="form-control" id="cardiologist" name="cardiologist" [(ngModel)]="selected" required>
        <option *ngFor="let option of this.cardiologists" [value]="option.id">{{ option.firstName + ' '
            + option.lastName }}
        </option>
    </select>
</div>

<div class="calendar-element">
    <app-calendar [cardiologistId]="selected" [patient]="patient"></app-calendar>
</div>
