<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Prediction Results</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModalAndClearForm()"></button>
</div>
<div class="modal-body">
    <div class="justify-content-center align-items-center" [class.show-message]="predictionMessage">
        <div class="custom-message">
            {{ predictionMessage }}
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="d-flex justify-content-center align-items-center flex-row gap-2">
        <button type="button" class="btn btn-secondary" (click)="predictWithOpenAI()">Get an explanation
        </button>
        <button type="button" class="btn btn-primary ml-2" (click)="bookAnAppointment()">
            Book an Appointment
        </button>
    </div>
</div>


<div class="loader-container" [class.show-loader]="loading">
    <div class="loader"></div>
</div>
