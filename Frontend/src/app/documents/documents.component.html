<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-12 col-sm-3 col-md-5 align-self-center">
      <h4 class="text-themecolor">File system</h4>
    </div>
    <div class="col-12 col-sm-9 col-md-7 align-self-center text-end">
      <div class="d-flex display-flex justify-content-end align-items-center">
        <ol class="breadcrumb justify-content-end">
          <li class="breadcrumb-item">Documents</li>
          <li class="breadcrumb-item active">File system</li>
        </ol>
        <button class="btn btn-info" style="margin-left: 10px;" (click)="fileInput.click()">
          <i class="fas fa-upload"></i> Upload
        </button>
      </div>
    </div>
  </div>
</div>

<input #fileInput type="file" (change)="fileChangeEvent(fileInput.files)" style="display: none" />

<div class="content">
  <div class="explanation-text">In order to presist files you can use the upload file button, here you can store all files which are relevant for you as the doctor.</div>

  <ag-grid-angular [class]="themeClass" [rowData]="documents" [columnDefs]="colDefs" domLayout="autoHeight"
    [defaultColDef]="defaultColDef" [pagination]="true" [columnHoverHighlight]="true"
    [autoSizeStrategy]="autoSizeStrategy">
  </ag-grid-angular>
</div>
