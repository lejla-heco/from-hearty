<div class="container-fluid">
    <div class="row page-titles">
        <div class="col-12 col-sm-3 col-md-5 align-self-center">
            <h4 class="text-themecolor">Your Videos</h4>
        </div>
        <div class="col-12 col-sm-9 col-md-7 align-self-center text-end">
            <div class="d-flex display-flex justify-content-end align-items-center">
                <ol class="breadcrumb justify-content-end">
                    <li class="breadcrumb-item">Documents</li>
                    <li class="breadcrumb-item active">Videos</li>
                </ol>
                <button type="button" class="btn btn-info d-lg-block m-l-15 text-white" (click)="addNewVideo()"><i class="fas fa-video"></i> Add new video</button>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <ag-grid-angular [class]="themeClass" [rowData]="videoService.videos" [columnDefs]="colDefs" domLayout='autoHeight'
        [defaultColDef]="defaultColDef" [pagination]="true" [columnHoverHighlight]="true"
        [autoSizeStrategy]="autoSizeStrategy">
    </ag-grid-angular>
</div>
